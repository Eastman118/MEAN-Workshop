<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>My App</title>

  <link rel="stylesheet" type="text/css" href="libs\bootstrap\dist\css\bootstrap.min.css">

  <script type="text/javascript" src="libs/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body class="container" ng-controller="HomeCtrl">
  <div ng-include="'partials/header.html'"></div>

  <input class="form-control" type="text" placeholder="Search a movie" ng-model="search.name">
  <br/>
  <ul>
    <li ng-repeat="movie in movies | orderBy:'name':true | filter:search:strict">
      {{movie.name | uppercase}}
      <a href="javascript:" data-ng-click="getMovieById(movie.id)">Availability</a>
    </li>
  </ul>
  <br/>
  <label data-ng-show="currMovie">Availabilty for {{currMovie.name}} is {{currMovie.availability}}</label>

</body>

</html>
